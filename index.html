<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script defer src="/script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="dashboard">
    <div class="profile bottom">
      <div class="avi">
        <img src="/images/image-jeremy.png" alt="image-jeremy" class="jeremy-avi">
        <div class="name">
          <p>Report for</p>
          <h1 class="jeremy-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="timelines">
        <button class="timeline" data-option="daily">Daily</button>
        <button class="timeline" data-option="weekly">Weekly</button>
        <button class="timeline" data-option="monthly">Monthly</button>
      </div>
    </div>


  </section>

</body>

</html>
